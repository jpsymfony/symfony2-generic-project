parameters:
    app_portal.actor_manager.class: App\PortalBundle\Entity\Manager\ActorManager
    app_portal.movie_manager.class: App\PortalBundle\Entity\Manager\MovieManager
    app_portal.hashtag_manager.class: App\PortalBundle\Entity\Manager\HashTagManager
    app_portal.category_manager.class: App\PortalBundle\Entity\Manager\CategoryManager
    app_portal.contact_manager.class: App\PortalBundle\Entity\Manager\ContactManager
services:
    app_portal.actor.manager:
        class: %app_portal.actor_manager.class%
        arguments:  ["@app_portal.actor.repository"]
        lazy: true

    app_portal.movie.manager:
        class: %app_portal.movie_manager.class%
        arguments:  ["@app_portal.movie.repository"]
        lazy: true

    app_portal.hashtag.manager:
        class: %app_portal.hashtag_manager.class%
        arguments:  ["@app_portal.hashtag.repository"]
        lazy: true

    app_portal.category.manager:
            class: %app_portal.category_manager.class%
            arguments:  ["@app_portal.category.repository"]
            lazy: true

    app_portal.contact.manager:
        class: %app_portal.contact_manager.class%
        arguments: ['@mailer', '@twig', '@translator','AppPortalBundle:Mail:contact_mail.html.twig', '%email_from%']
        lazy: true